<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #f44336;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e53935;
        }

        .message {
            margin-top: 20px;
            font-size: 14px;
        }

        
nav {
  background-color: #333;
  padding: 10px 0;
}

nav ul {
  list-style-type: none;
  display: flex;
  justify-content: right; 
  gap: 20px; 
  margin: 0;
  padding: 0;
}

nav ul li {
  display: inline;
}

nav ul li a {
  text-decoration: none; 
  color: white;
  font-size: 18px;
  padding: 10px 20px; 
  border-radius: 5px; 

nav ul li a:hover {
  background-color: #575757; 
  color: #fff;
}

}
    </style>
</head>

<nav>
    <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="create.html">CREATE</a></li>
        <li><a href="withdraw.html">WITHDRAW</a></li>
        <li><a href="deposit.html">DEPOSIT</a></li>
        <li><a href="data.html">DETAILS</a></li>
    </ul>
</nav>
<body>
    <div class="container">
        <h1>Withdraw</h1>
        <input type="number" id="withdrawAmount" placeholder="Enter withdraw amount">
        <button onclick="withdraw()">Withdraw</button>
        <div class="message" id="message"></div>
    </div>

    <script>
        function withdraw() {
            const amount = parseFloat(document.getElementById('withdrawAmount').value);
            const message = document.getElementById('message');

            if (isNaN(amount) || amount <= 0) {
                message.innerHTML = '<span style="color: red;">Please enter a valid amount to withdraw.</span>';
                return;
            }

            const currentBalance = parseFloat(localStorage.getItem('balance')) || 0;

            if (amount > currentBalance) {
                message.innerHTML = '<span style="color: red;">Insufficient funds!</span>';
                return;
            }

            const newBalance = currentBalance - amount;
            localStorage.setItem('balance', newBalance);

            message.innerHTML = '<span style="color: green;">Withdrawal successful! New Balance: $' + newBalance.toFixed(2) + '</span>';
            document.getElementById('withdrawAmount').value = '';
        }
    </script>
</body>
</html>
