<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="create.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  
</head>

<nav>
    <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="create.html">CREATE</a></li>
        <li><a href="withdraw.html">WITHDRAW</a></li>
        <li><a href="deposit.html">DEPOSIT</a></li>
        <li><a href="data.html">DETAILS</a></li>
    </ul>
</nav>
<body>
   
    <div class="container">
        <h1>Create Account</h1>
        <form id="createAccountForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <div class="error" id="usernameError"></div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <div class="error" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div class="error" id="passwordError"></div>
            </div>
            <div class="form-group">
                <label for="password"> Confirm Password</label>
                <input type="password" id="password" name="password" required>
                <div class="error" id="passwordError"></div>
            </div>


            <button type="submit" class="button">Sign Up</button>
        </form>
        <div class="alternate-action">
            Already have an account? <a href="#">Log In</a>
        </div>
    </div>

    <script>
        document.getElementById('createAccountForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Example: Add basic client-side validation logic here
            let hasError = false;
            if (username.length < 3) {
                document.getElementById('usernameError').innerText = "Username must be at least 3 characters long.";
                hasError = true;
            } else {
                document.getElementById('usernameError').innerText = "";
            }

            if (!email.includes('@')) {
                document.getElementById('emailError').innerText = "Please enter a valid email address.";
                hasError = true;
            } else {
                document.getElementById('emailError').innerText = "";
            }

            if (password.length < 6) {
                document.getElementById('passwordError').innerText = "Password must be at least 6 characters long.";
                hasError = true;
            } else {
                document.getElementById('passwordError').innerText = "";
            }

            if (!hasError) {
                alert('Account created successfully!');
                // Submit form or perform further actions
            }
        });
    </script>
</body>
</html>
